<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho Padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a>
        </iframe>       
        para aprender a programar
    </p>
    
    <p>
        O
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/" target="_blank">Repositório do Guanabara</a>
        </iframe> 
        também é muito bom
    </p>
</body>
</html>
