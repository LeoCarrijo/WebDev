<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personalizando um link</title>
</head>
<body>
    <h1>Personalizando um Link</h1>
    <br>
    <p>
        Para aprender HTML5 e CSS3, acesse o
        <a href="https://gustavoguanabara.github.io">
            GitHub do Guanabara
        </a>
    </p>
    <br>
    <p>
        Se quiser conhecer mais sobre os padrões, visite o site do
        <a href="https://www.w3c.br">
            Escritório do W3C no Brasil
        </a>
    </p>
    <br>
    <p>
        Para acompanhar os cursos, acesse o
        <a href="http://www.youtube.com/cursoemvideo/" class="especial">
            canal do CursoEmVideo
        </a>
    </p>
</body>
</html>
