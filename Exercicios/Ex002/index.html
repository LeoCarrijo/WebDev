<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar
        o text em algum lugar
        específico <br> como esse,
        você pode usar a tag br.
    </p>
    <p>
        Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &real;
        &pound;
        &euro;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>
        Emojis:
        &#x1F596;
        &#x1F60E;
    </p>
</body>
</html>
